<style type = "text/css"> 	body {background-image: url("background.jpg");   background-size: cover}</style>

	<h:form id="bla">

			<p:panel header="Kalkulator kredytowy" toggleable="true" closable="false" widgetVar="panel">

				<h:panelGrid id="grid" columns="3" cellpadding="5">

					<p:outputLabel for="amount" value="Kwota:" />

					<p:message for="years" />
					
					<p:outputLabel for="percentage" value="Oprocentowanie:" />
					<p:inputText id="percentage" value="#{kredBB.percentage}" required="true" requiredMessage="Nie podano oprocentowania" />
					<p:message for="percentage" />

					<p:commandButton value="Oblicz ratÄ™" action="#{kredBB.calc()}" update="@form" />

			</p:panel>
			
		</h:form>
